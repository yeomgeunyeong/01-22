<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        window.onload=function(){
            //이벤트 연결
            document.getElementById("my_form").onsubmit=function(){
                //변수를 연결
                var pass=document.getElementById("pass").value;
                var passCheck=document.getElementById("pass_check").value;
                console.log(pass);
                console.log(passCheck);

                //비밀번호가 같은지 확인
                if(pass==passCheck){
                    alert("성공")
                }else{
                    alert("다시 입력해주세요.");
                    return false;
                }
            }//
        }//
    </script>
</head>
<body>

    <form action="#" id="my_form">
        <label for="name">이름</label>
        <input type="text" id="name" for="name"> <br>

        <label for="pass">비밀번호</label>
        <input type="password" id="pass" name="pass"> <br>

        <label for="pass_check">비밀번호 확인</label>
        <input type="password" id="pass_check" name="pass_check"> <br>

        <input type="submit" value="제출">
    </form>
</body>
